event: 
  build: event/
  command: python -u event.py
  ports:
    - "5000"
  links:
    - db
pywhois:
  build: pywhois/
  command: python -u pywhois.py
  ports:
    - "5000"
  links:
    - db

ipinfo:
  build: ipinfo/
  command: python -u ipinfo.py
  ports:
    - "5001:5000"
  links:
    - db

whatis:
  build: whatis/
  command: python -u whatis.py
  ports:
    - "5000"
  links:
    - db

webclient:
    build: webClient/
    command: python -u webClient.py
    ports:
      - "5000:5000"
    links:
      - pywhois
      - ipinfo
      - event
db: 
  image: mongo:3.0.2
  volumes:
    - /data/db
  ports:
    - "27017:27017"
